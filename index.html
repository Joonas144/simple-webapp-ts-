<!DOCTYPE html>
<html>
    <style>
        #progress_status {
            width: 42.5%;
            background-color: #ddd;
            opacity: 0.5;
        }

        #wood_progress_bar {
            width: 0%;
            height: 20px;
            background-color: #ff9900;
            text-align: center;
            line-height: 32px;
            color: black;
        }

        #stone_progress_bar {
            width: 0%;
            height: 20px;
            background-color: #6d6d6d;
            text-align: center;
            line-height: 32px;
            color: black;
            opacity: 0.5;
        }

    </style>
    <script src="main.js"></script>
    <head>
        <h1>
            <p style="text-align: left;">Game:</p>
            <table style="float: left;">
                <thread>
                    <tr>
                        <th>Resources</th>
                        <th colspan="3"></th>
                    </tr>
                </thread>
                <tbody>
                    <tr>
                        <td>Wood</td>
                        <td>
                            <input type="text" id= "wood-count" value="0"/>
                            <input type="button" onclick="harvestWood()" value="Harvest"/>
                            <input id="add_wood_harvester_button" type="button" onclick="addWoodHarvester()" value="Invest"/>
                            <div id="progress_status">
                                <div id="wood_progress_bar"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Stone</td>
                        <td>
                            <input type="text" id="stone-count" value="0"/>
                            <input type="button" onclick="harvestStone()" value="Harvest"/>
                            <input id="add_stone_harvester_button" type="button" onclick="addStoneHarvester()" value="Invest">
                                <div id="progress_status">
                                    <div id="stone_progress_bar"></div>
                                </input>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h1>
    </head>
</html>
